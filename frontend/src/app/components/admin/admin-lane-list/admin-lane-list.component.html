<div class="body">
    <div class="lanes" *ngIf="lanes$ | async as lanes">
        <table mat-table [dataSource]="lanes">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <ng-container matColumnDef="fallback_url">
                <th mat-header-cell *matHeaderCellDef> Fallback URL </th>
                <td mat-cell *matCellDef="let element"> {{ element.fallback_url }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="edit" [routerLink]="[ { outlets: { lanes: [ element.id ] } } ]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="add">
        <button mat-fab (click)="addLane()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
